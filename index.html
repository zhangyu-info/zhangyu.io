<!DOCTYPE html>
<html>
<head>
    <title>我的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        body { 
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }
    </style>
</head>
<!-- JsDelivr 加速 -->
<script src="https://cdn.jsdelivr.net/gh/zhangyu-info/zhangyu.io@main/assets/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
  pdfjsLib.getDocument('document.pdf').promise.then(pdf => {
    pdf.getPage(1).then(page => {
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.createElement('canvas');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      document.getElementById('pdf-viewer').appendChild(canvas);
      page.render({ canvasContext: canvas.getContext('2d'), viewport });
    });
  });
</script>
<body>
    <div class="container">
        <h1>Hello GitHub Pages!张雨的网站</h1>
    </div>
    
    <div id="pdf-viewer" style="width:100%; height:100%;"></div>
<embed src="document.pdf" type="application/pdf" width="100%" height="1000px">
</body>
</html>
